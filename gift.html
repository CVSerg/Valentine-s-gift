<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Heartbeat animation for the love message */
      .love-message {
        font-size: 24px;
        color: red;
        font-weight: bold;
        text-align: center;
        animation: heartbeat 1.5s infinite alternate;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }
      /* Gift image scaling effect */
      #giftImage {
        display: block;
        margin: 20px auto;
        max-width: 300px;
        border-radius: 15px;
        transition: transform 0.5s ease-in-out;
      }

      #giftImage:hover {
        transform: scale(1.1) rotate(5deg);
      }
